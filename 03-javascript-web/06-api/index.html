<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Desafio Prueba Final JS - Desafio Latam</title>
	</head>
	<body>
		<section class="conversor">
			<h1 class="conversor__h1">Conversor de monedas nacional</h1>
			<article class="conversor__article">
				<header class="conversor__header">
					<h2 class="conversor__h2">Pesos CLP</h2>
					<input
						type="number"
						required
						class="conversor__input"
						minlength="2"
					/>
				</header>
				<div class="conversor__div">
					<h3 class="conversor__h3">Moneda a convertir:</h3>
					<select name="" id="" class="conversor__select">
						<option value="" class="conversor__option">
							Selecciona una opcion
						</option>
					</select>
					<button class="conversor__button">Buscar</button>
					<p class="conversor__p">
						Resultado: <span class="conversor__span">0</span>
					</p>
				</div>
			</article>
		</section>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
